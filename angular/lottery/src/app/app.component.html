<p></p>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Lottery</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="column">Column</label>
        <input type="number"
               [(ngModel)]="column"
               id="column" class="form-control">
      </div>
      <div class="form-group">
        <button (click)="draw()"
                class="btn btn-success">Draw
        </button>
        <button (click)="reset()"
                class="btn btn-warning">Reset
        </button>
      </div>
    </div>
  </div>
  <p></p>
  <div class="card" *ngIf="lotteryNumbers.length > 0">
    <div class="card-header">
      <h3 class="card-title">Lottery Numbers</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover table-bordered table-responsive table-striped">
        <thead>
        <tr>
          <th>No</th>
          <th *ngFor="let col of [1,2,3,4,5,6]">Column #{{col}}</th>
          <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr (click)="moveToFirstRow(i)" *ngFor="let nums of lotteryNumbers; let i = index">
          <td>{{i + 1}}</td>
          <td *ngFor="let num of nums">{{num}}</td>
          <td>
            <button (click)="removeRow(i)" class="btn btn-danger">Remove</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
