<p></p>
<div class="card">
  <div class="card-header">
    <h3 class="card-title">Game Statistics</h3>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="wins">Wins:</label>
      <span class="badge badge-success" id="wins">{{statistics.wins}}</span>
    </div>
    <div class="form-group">
      <label for="loses">Loses:</label>
      <span class="badge badge-danger" id="loses">{{statistics.loses}}</span>
    </div>
  </div>
</div>
