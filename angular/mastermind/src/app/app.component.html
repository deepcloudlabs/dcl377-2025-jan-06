<p></p>
<div class="container" role="main">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Game Console</h3>
    </div>
    <div class="card-body">
      <div class="form-group">
        <label for="gameLevel">Game Level:</label>
        <span class="badge badge-info" id="gameLevel">{{game.gameLevel}}</span>
      </div>
      <div class="form-group">
        <label for="tries">Tries:</label>
        <span class="badge badge-info" id="tries">{{game.tries}}</span>
      </div>
      <div class="form-group">
        <label for="counter">Counter:</label>
        <span class="badge badge-info" id="counter">{{game.counter}}</span>
      </div>
      <div class="form-group">
        <label for="guess">Guess:</label>
        <input type="number" class="form-control" id="guess" [(ngModel)]="game.guess">
      </div>
      <div class="form-group">
        <button class="btn btn-success" (click)="play()">Play</button>
      </div>
    </div>
  </div>
  <p></p>
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Moves</h3>
    </div>
    <div class="card-body">
      <table class="table table-bordered table-hover table-striped table-responsive">
        <History [array]="game.moves"></History>
      </table>
    </div>
  </div>
</div>
